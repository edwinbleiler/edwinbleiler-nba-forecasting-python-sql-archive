name: NBA Pre-Lock Watchdog

on:
  schedule:
    - cron: "*/15 * * * *"    # every 15 minutes
  workflow_dispatch:

jobs:
  check-prelock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install nba_api pytz requests

      - name: Run prelock detector
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python scripts/prelock_trigger.py

