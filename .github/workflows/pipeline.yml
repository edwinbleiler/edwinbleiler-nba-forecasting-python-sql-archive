name: NBA Forecasting Daily Pipeline

on:
  schedule:
    # 11 AM ET  = 16:00 UTC
    - cron: "0 16 * * *"
    # 4 PM ET = 21:00 UTC
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  daily-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders exist
        run: |
          mkdir -p data
          mkdir -p outputs

      - name: Run full pipeline
        run: python .github/scripts/run_full_pipeline.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: nba-outputs
          path: outputs/
          if-no-files-found: warn

      - name: Commit updated data
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data outputs || true
          git commit -m "Daily pipeline update $(date -u)" || true
          git push || true
