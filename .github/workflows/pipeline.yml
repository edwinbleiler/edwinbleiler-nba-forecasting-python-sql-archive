name: NBA Daily Pipeline

on:
  schedule:
    - cron: "0 13 * * *"   # 8 AM ET
    - cron: "0 20 * * *"   # 3 PM ET
    - cron: "30 * * * *"   # every hour at :30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Retry only the flaky part: pip install
      - name: Install dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: |
            pip install -r requirements.txt

      # Run the pipeline once; do not wrap this in retry.
      # Tell the script to skip the "yesterday" ingest so it can't hang pre-game.
      - name: Run full pipeline
        env:
          SKIP_YESTERDAY_BACKFILL: "1"
        run: |
          python .github/scripts/run_full_pipeline.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
