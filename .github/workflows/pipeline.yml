name: NBA Daily Pipeline

on:
  schedule:
    - cron: "0 13 * * *"   # 8 AM ET
    - cron: "0 20 * * *"   # 3 PM ET
    - cron: "30 * * * *"   # every hour at :30
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 10
          command: pip install -r requirements.txt

      - name: Run full pipeline (with retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 30
          command: python .github/scripts/run_full_pipeline.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/
